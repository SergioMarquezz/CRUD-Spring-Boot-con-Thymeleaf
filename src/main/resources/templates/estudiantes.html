<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/estudiantes}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
      <div class="row">
          <h1>Lista de estudiantes</h1>
      </div>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Nombre Alumno</th>
              <th>Apellido Alumno</th>
              <th>Correo Alumno</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="estudent : ${estudiantes}">
              <td th:text="${estudent.nombre}"></td>
              <td th:text="${estudent.apellido}"></td>
              <td th:text="${estudent.email}"></td>
            </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
